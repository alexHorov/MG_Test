<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Gallery</title>
</head>

<body>

    <div class="container">
        <div class="main">
            <h2 class="header_title"> Movie Gallary</h2>
            <div class="options">
                <div class="select-form">
                    <select class="genre-select" id="#">
                        <option value="default">select genre</option>
                        <option value="all">all</option>
                        <option value="action"> action</option>
                        <option value="crime">crime</option>
                        <option value="usa">usa</option>
                        <option value="comedy">comedy</option>
                        <option value="drama">drama</option>
                        <option value="sci-Fi">sci-Fi</option>
                        <option value="adventure">adventure</option>
                        <option value="thriller">thriller</option>
                        <option value="sport">sport</option>
                        <option value="biography">biography</option>
                      
                    </select>
                </div>

                <div class="view-block">
                    <p>View as:</p>
                    <div class="card active">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="30" height="30" preserveAspectRatio="xMidYMid meet" viewBox="0 0 8 8">
                    <path
                      d="M0 0v2h2V0H0zm3 0v2h2V0H3zm3 0v2h2V0H6zM0 3v2h2V3H0zm3 0v2h2V3H3zm3 0v2h2V3H6zM0 6v2h2V6H0zm3 0v2h2V6H3zm3 0v2h2V6H6z"
                      fill="currentColor"
                    />
                  </svg>
                    </div>
                    <div class="list">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="50" height="50" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1200 1200">
                    <path
                      d="M0 0v300h300V0H0zm468.75 0v300H1200V0H468.75zM0 450v300h300V450H0zm468.75 0v300H1200V450H468.75zM0 900v300h300V900H0zm468.75 0v300H1200V900H468.75z"
                      fill="currentColor"
                    />
                  </svg>
                    </div>
                </div>

            </div>
            <section class="movie-card">
            </section>
            <section class="movie-list">
                <div class="list-item">
                    <img src="	https://images-na.ssl-images-amazon.com/images/I/5147KKVUmkL._SX342_.jpg" class="list-img" alt="name">
                    <div class="list-info">
                        <h3 class="list-name">Механик</h3>
                        <p class="list-year">2010</p>
                        <p class="list-descr">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae quibusdam nam sapiente nostrum non consequuntur totam
                        </p>
                        <div class="list-genre">

                        </div>



                    </div>
                </div>

            </section>

        </div>
        <div class="aside">
            <h2 class="header_title"> Favorit list</h2>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
